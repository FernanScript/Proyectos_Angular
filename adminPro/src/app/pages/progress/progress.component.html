<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- This is some text within a card block. -->
        <h4 class="card-title">Different bar sizes </h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info"
            [ngStyle]="{
              'width': percentage + '%',
              'height': '15px'
            }"
            role="progressbar"
          >{{ percentage }}%</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button (click)="operation('-')" class="btn btn-primary" type="button">
              <i class="fa fa-minus"></i>
            </button>
          </span>
          <input [(ngModel)]="percentage" type="text" class="form-control txt-center" placeholder="Product name">
          <span class="input-group-btn">
            <button (click)="operation('+')" class="btn btn-primary" type="button">
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        2
      </div>
    </div>
  </div>
</div>
