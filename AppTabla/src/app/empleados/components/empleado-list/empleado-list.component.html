<count-empleados (radioChange)="changeType($event)"></count-empleados>
<div class="fondo-table mt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Sexo</th>
        <th scope="col">Salario</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let personas of listPersonas; let i = index">
        <tr *ngIf="radioSelect == 'todos' || radioSelect == personas.sexo || radioSelect == personas.sexo">
          <td>{{ personas.id }}</td>
          <td>{{ personas.nombre }}</td>
          <td>{{ personas.apellido }}</td>
          <td>{{ personas.sexo }}</td>
          <td>{{ personas.salario | number }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
