<div class="card">
  <div class="d-flex">
    <div class="form-check radios">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="todos">
      <label class="form-check-label" for="todos">
        Todos({{ persona.length }})
      </label>
    </div>
    <div class="form-check radios">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="femenino" checked>
      <label class="form-check-label" for="femenino">
        Femenino({{ sexoPersonaF.length }})
      </label>
    </div>
    <div class="form-check radios">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculino" checked>
      <label class="form-check-label" for="masculino">
        Masculino({{ sexoPersonaM.length }})
      </label>
    </div>
  </div>
</div>
