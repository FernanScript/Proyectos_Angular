<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertirMonedas()"
                        id="cantidad" placeholder="ingrese cantidad">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="tengo">Tengo</label>
            <select class="form-select form-control-lg" aria-label="Default select example" id="tengo" [(ngModel)]="tengo" (change)="convertirMonedas()">
                <option *ngFor="let moneda of listaMonedas">{{moneda.monedas}}</option>
            </select>
        </div>
        <div class="col-lg-6">
            <label for="quiero">Quiero</label>
            <select class="form-select form-control-lg" aria-label="Default select example" id="quiero" [(ngModel)]="quiero" (change)="convertirMonedas()">
                <option *ngFor="let moneda of listaMonedas">{{moneda.monedas}}</option>
            </select>
        </div>
    </div>

    <h5 class="text-center mt-4" *ngIf="cantidad > 0">
        <span>{{cantidad}}{{tengo}}</span>
        <span>SON</span>
        <span>{{total | number: '0.0-2'}}{{quiero}}</span>
    </h5>

</div>
