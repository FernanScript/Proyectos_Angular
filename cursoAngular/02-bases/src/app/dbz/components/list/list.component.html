<h4>List</h4>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"

      *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd"

      [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-primary': isLast}">

      <div>
        <span class="text-primary">{{i+1}}. </span>
        <strong>Name: </strong>
        <span>{{character.name}} -</span>
        <strong> Power: </strong>
        <span>{{character.power}}</span>
      </div>

      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
    </li>
  </ul>
