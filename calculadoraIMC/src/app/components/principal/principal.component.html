<div>
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">calculadora IMC</h2>
        <div class="row">
            <div class="col-6">
                <div class="fondoItem" [ngClass]="{ 'sexoSelect': sexo === 'masculino' }">
                    <div class="contenedor styleContenedor" (click)="masculino()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mars" width="100" height="100" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="10" cy="14" r="5" />
                            <line x1="19" y1="5" x2="13.6" y2="10.4" />
                            <line x1="19" y1="5" x2="14" y2="5" />
                            <line x1="19" y1="5" x2="19" y2="10" />
                        </svg>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="fondoItem" [ngClass]="{ 'sexoSelect': sexo === 'femenino' }">
                    <div class="contenedor styleContenedor" (click)="femenino()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-venus" width="100" height="100" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="9" r="5" />
                            <line x1="12" y1="14" x2="12" y2="21" />
                            <line x1="9" y1="18" x2="15" y2="18" />
                        </svg>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="numStyle">
                            {{altura}}
                            <span class="cm">cm</span>
                        </div>
                        <input type="range" class="form-range" 
                        (input)="cambiarAltura($event)" [value]="altura" min="120" max="220">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso (kg)</p>
                        <div class="numStyle"> {{peso}} </div>
                        <div>
                            <svg (click)="peso = peso - 1" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus sumaResta" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#3b0593" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            <svg (click)="peso = peso + 1" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus sumaResta" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#3b0593" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="numStyle"> {{edad}} </div>
                        <div>
                            <svg (click)="edad = edad - 1" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus sumaResta" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#3b0593" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            <svg (click)="edad = edad + 1" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus sumaResta" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#3b0593" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="CalcularIMC()" class="btn btn-color btn-lg btn-block">calcular</button>
            </div>
        </div>
    </div>
</div>
